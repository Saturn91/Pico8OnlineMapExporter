<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pico8 Online Map Extractor</title>
    <script type="text/javascript"  src="./scripts/local-file.service.js"></script>
    <script type="text/javascript"  src="./scripts/pico8Colors.js"></script>
    <script type="text/javascript"  src="./scripts/parseSpriteData.service.js"></script>
    <script type="text/javascript"  src="./scripts/drawMap.service.js"></script>
    <script type="text/javascript"  src="./scripts/pal-parser.service.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/index.css">
</head>
<body style="display: flex; flex-direction: column; align-items: center; background-color: #000000;">
    <div style="max-width: 1024px; width: 75vw; background-color: #1D2B53; color: #C2C3C7; min-height: 100vh;">
        <header style="display: flex; align-items: center; gap:8px; background-color: #FF004D; color: #FFCCAA; padding: 8px;">
            <a href="https://www.lexaloffle.com/" target="_blank" style="display: block; height: 24px">
                <image src="./images/pico8.png" width="20px" height="20px" alt="pico8-logo" style="border-radius: 50%; background-color: #000000; padding: 2px;"></image>
            </a>            
            <h1 style="font-size: larger;">Pico8 Map extractor</h1>
        </header>
        <main>
            <div style="display: grid; grid-template-columns: auto 300px; gap: 8px; margin-bottom: 8px; padding: 8px; min-width: 100%;">
                <div style="display: grid; columns: 2; grid-template-columns: 256px auto; column-gap: 8px;">
                    <div></div>
                    <input id="pico8-source-upload" type="file" onsubmit="submitFile" accept=".p8" class="file-input"/>
                    <canvas id="canvas-sprites-single-porpuse-preview" style="display: block"></canvas>  
                    <p>single purpose Sprite Data</p>
                    <canvas id="canvas-dual-porpuse-preview1" style="display: block"></canvas>  
                    <div>
                        <input type="checkbox" checked name="use as map Data" id="use_dual_purpose1">
                        <label>1. dual sprite data section</label>
                    </div>
                    <canvas id="canvas-dual-porpuse-preview2" style="display: block"></canvas>  
                    <div>
                        <input type="checkbox" checked name="use as map Data" id="use_dual_purpose2">
                        <label>2. dual sprite data section</label>
                    </div>
                    <div></div>
                    <div style="margin-bottom: 8px;">
                        <input type="checkbox" name="screen grid" id="use-screen-grid">
                        <label>display screen size grid</label>                        
                    </div>
                    <div>
                        <lavel>back ground color</lavel>
                        <select id="colors">
                        </select>
                    </div>                   
                    <button style="display: block; width: 100%; margin-bottom: 8px;" id="preview-map-data-btn">Preview Map</button>
                </div>  
                <textarea id="col-pal-code" style="height: 238px; width: calc(300px - 36px); padding: 8px; border: 4px solid #FF004D; background-color: #1D2B53; color: #C2C3C7; letter-spacing: 1.5px; font-weight: bold;"
                >//you can use this textarea
//to define the color pals
//just remove the "//"
//pal(14,140,1)
            </textarea>                    
            </div>            
            <div style="overflow-x: hidden; display: flex; flex-direction: column; justify-content: center; background-color: #0e1b41;" class="preview-height">
                <canvas id="canvas-map" style="display: block"></canvas>
                <p style="padding: 8px;">right click on map and select "save as" to export the image</p>
            </div>
        </main>        
        <footer style="padding: 8px; background-color: #FF004D; color: #FFCCAA;">
            <a href="https://saturn91.dev/" target="_blank" style="display: flex; gap:8px; height: 30px">
                <image src="./images/logo.png" height="90%" alt="link_to_saturn91.dev"></image>
                <p>visit my website for other pico8 and gamedev projects :D</p>
            </a>            
        </footer>
    </div>    
    
    <script src="./scripts/index.js"></script>
</body>
</html>
